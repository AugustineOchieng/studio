{%extends 'base.html'%}

{% block content %}
{{block.super}}

<div class="container">
<form action="">
  <input type="search">
  <i class="fa fa-search"></i>
</form>
</div>
<div class="row">
{% for image in images %}
<div class="col-md-4" style="padding: 4%">

      
<div class="box">
  <div class="card">
    <div class="imgBx">
      <img src="{{image.image_url.url}}" height="150px">
    </div>
    <div class="details">
      <button type="button" class="btn btn-lg" data-toggle="modal" data-target="#{{image.id}}">
        view
      </button>
    </div>
  </div>
  
  </div>
<!-- Modal -->
<div class="modal fade" id="{{image_item.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true" >
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{image.name|upper}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="{{image.image_url.url}}" class="img-responsive" alt="Image"
          style="width:750px; height:450px; padding:0;" alt="">

        <br>
        <div>
          <p> <strong>Description: </strong>{{image.description}}</p>
          <p><strong>Posted on: </strong>{{image.pub_date}}</p>
          <p><strong>Location: </strong>{{image.location}}</p>
          <p><strong>Category: </strong>{{image.category}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-info">Copy Link</button>
        </div>
      </div>
    </div>
  </div>
</div>



  

  
 
  </div>
  {% endfor %}
  </div>
  
  {% endblock %}
