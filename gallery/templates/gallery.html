{%extends 'base.html'%}

{% block content %}
{{block.super}}

<div class="container">
<form action="">
  <input type="search">
  <i class="fa fa-search"></i>
</form>
</div>
{% for image in images %}

<div class="row">
  <div class="col-md-6">
<div class="box">
  <div class="card">
    <div class="imgBx">
      <img src="{{image.image_url.url}}" height="150px">
    </div>
    <div class="details">
      <h2>Name: {{image.image_name}}<br><span>Photographer:{{image.photographer}}</span></h2>
      <p>{{image.date_posted|date:"F d, Y"}}</p>
    </div>
  </div>
  
  </div>
  <br><br>
  <div class="col-md-6">

  </div>
  </div>
  {% endfor %}
  
  {% endblock %}
