<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark  light-green darken-2 ">



    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
      aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="basicExampleNav">

      <ul class="navbar-nav mr-auto">

        <li class="nav-item">
          <a class="nav-link" href="/">Home
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">About
          </a>
        </li>
         <li class="nav-item dropdown">
           <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
             aria-haspopup="true" aria-expanded="false">
             Location
           </a>
           <div id="drop" class="dropdown-menu light-green darken-2" aria-labelledby="navbarDropdown"
             >
             {% for location in locations %}
             <a class="dropdown-item" href="/location/{{location.id}}">{{location.location}}</a>
             {% endfor%}
           </div>
         </li>
      </ul>


      <div class="nav navbar-nav navbar-right">
        <a class="nav-item nav-link" href="/">Lens Flare</a>
        <a class="nav-item nav-link" href="#">Photo Boom</a>
        <!-- Adding a search form  -->
        <div class="col-sm-4 col-md-4 navbar-right">

          <form class="navbar-form" role="search" action="{% url 'search_results' %}">

            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search Pictures" name="image_name">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
              </div>
            </div>

          </form>
        </div>
        <!-- search form end -->
      </div>


  </nav>
</body>

</html>
